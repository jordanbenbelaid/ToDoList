<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/css/style.css" />
    <title>Tasks List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="tasks.html">Task List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="urgency.html">Urgency List</a>
            </li>
        </ul>
    </nav>

    <h1 class="big-header">How do you want to use the tasks?</h1>
    <p class="text">
        Use the buttons below to help you choose what you want to do!
    </p>

    <div class="card">
    <div class="card-body">
    <div class="get">
        <h3 class="headers">Get Tasks</h3>
        <button type="button" class="btn btn-outline-light" onclick="getRequest()">
            Show all tasks
        </button>

        <ol class="getList">

        </ol>

    </div>
</div>
</div>

<div class="card">
    <div class="card-body">
    <div class="post">
        <h3 class="headers">Create a Task</h3>

        <form>
            <div class="mb-3">
                <label for="taskname" class="form-label" style="color: white;">Task name</label>
                <input type="text" class="form-control" name="taskname" id="taskname" />
            </div>
            <div class="mb-3">
                <label for="length" class="form-label" style="color: white;">How long will the task take?</label>
                <input type="number" class="form-control" name="length" id="length" />
                <div id="emailHelp" class="form-text">
                    This refers to how long the task takes to complete in hours
                    (roughly)
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="difficulty" style="color: white;">Select the task difficulty</label>
                <select class="form-control" id="difficulty" name="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Fairly-Easy">Fairly Easy</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Fairly-Hard">Fairly Hard</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label" style="color: white;">Description of task</label>
                <textarea class="form-control" id="description" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="urgency" style="color: white;">Select how urgent this task is</label>
                <select class="form-control" id="urgency" name="urgency">
                    <option value="Not-Urgent">Not Urgent</option>
                    <option value="Fairly-Urgent">Fairly Urgent</option>
                    <option value="Urgent">Urgent</option>
                    <option value="Very-Urgent">Very Urgent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-outline-light" onclick="">
                Create a new task
            </button>
        </form>       
    </div>
</div>
</div>

<div class="card">
    <div class="card-body">
    <div class="update">
        <h3 class="headers">Update a Task</h3>
        <button type="button" class="btn btn-outline-light" onclick="">
            Update a task
        </button>
    </div>
</div>
</div>

<div class="card">
    <div class="card-body">
    <div class="delete">
        <h3 class="headers">Delete a Task</h3>
        <button type="button" class="btn btn-outline-light" onclick="">
            Delete a task
        </button>
    </div>
</div>
</div>


<script src="/js/tasks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

</body>

</html>
